<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <main class="container">
        <div class="logo-with-background">
            <div class="logo-div">ODIN</div>
            <div class="credit">Photo by Halie West on Unsplash</div>
        </div>
        <div class="form-container">
            <h1>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started. <br> <br> You know you want to.</h1>

            <form class="form">
                <h1>Let's do this!</h1>

                <fieldset>
                    <div class="input-container">
                        <label for="first-name">First Name</label>
                        <input type="text" required>
                    </div>

                    <div class="input-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" required>
                    </div>
                </fieldset> 
                <fieldset>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="text" required>
                    </div>

                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input type="text" required>
                    </div>
                </fieldset> 
                <fieldset>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="text" required>
                    </div>

                    <div class="input-container">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" required>
                    </div>
                </fieldset> 

                <div class="form-footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? Sign in</p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
